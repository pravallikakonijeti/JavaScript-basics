<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparison Operators</title>
</head>
<body>
    <p id="demo"></p>
    <p id="thrible"></p>
    <p id="notequal"></p>
  <script>
      let x=10;
      let equal=(x==10);
      let great=(x>5);
      let lessthan=(x<8);
      document.getElementById("demo").innerHTML=equal+"<br>"+great+"<br>"+lessthan;
     
  </script>  
  <script>
      var y=90;
      var thibleeqal=(y===80);
      document.getElementById("thrible").innerHTML=thibleeqal;
  </script>
  <script>
    var z=90;
    var notequal=(y!=80);
    document.getElementById("notequal").innerHTML=notequal;
</script>
</body>
</html>
